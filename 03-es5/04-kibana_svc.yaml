apiVersion: v1
kind: Service
metadata:
  name: kibana-logging
  namespace: kube-system
  labels:
    k8s-app: kibana-logging
    kubernetes.io/name: "Kibana"
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 30002
    targetPort: ui
    protocol: TCP
  selector:
    k8s-app: kibana-logging
